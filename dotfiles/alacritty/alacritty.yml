env:
  TERM: alacritty

window:
  opacity: 0.8
  title: Alacritty
  dynamic_title: true

  # Font configuration
font:
  normal:
    family: Cousine Nerd Font
    style: Regular
  bold:
    family: Cousine Nerd Font
    style: Bold
  italic:
    family: Cousine Nerd Font
    style: Italic
  size: 12

cursor:
  style:
    shape: Underline
    blinking: On
    unfocused_hollow: false
